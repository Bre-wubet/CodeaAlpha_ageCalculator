<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to the Age Calculator</h1>
        <form id="ageForm">
            <label for="birthYear">Enter your birth year:</label>
            <input type="date" id="birthYear" required>
            <button type="submit" id="calculate">Calculate Age</button>
        </form>
        <div id="result"></div>
        <script src="server.js"></script>
    </body>
</html>
