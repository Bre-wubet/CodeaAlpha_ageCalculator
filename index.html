<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Age Calculator</h1>
            <form id="ageForm" aria-label="Age Calculator Form">
                <label for="birthDate">Enter your birth date and time:</label>
                <input type="date" id="birthDate" required aria-required="true">
                <input type="time" id="birthTime" value="00:00">
                <button type="submit" id="calculate">Calculate Age</button>
            </form>
            <div id="result" aria-live="polite"></div>
            <div id="extraResults" aria-live="polite"></div>
            <script src="server.js"></script>
        </div>
    </body>
</html>
